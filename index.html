    <h1>Калкулатор за процентно увеличение</h1>
    <input type="number" id="amount" placeholder="Въведи сума">
    <div id="results"></div>

<script>
    function calculate() {
    const base = parseFloat(document.getElementById("amount").value);
    const results = document.getElementById("results");
    results.innerHTML = "";

    if (isNaN(base)) return;

    for (let i = 10; i <= 100; i += 5) {
        const increased = (base * (1 + i / 100)).toFixed(2);
        const markup = (base * (i / 100)).toFixed(2);
        const div = document.createElement("div");
        div.innerHTML = `<span class="percent">+${i}%</span> ➜ <span class="total">Общо: ${increased} лв.</span> ➜ <span class="markup">Надценка: ${markup} лв.</span>`;
        results.appendChild(div);
    }
}


    function clearInput() {
        document.getElementById("amount").value = "";
        document.getElementById("results").innerHTML = "";
    }

    function copyResults() {
        const text = document.getElementById("results").innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Резултатите са копирани!");
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("amount").addEventListener("input", calculate);
    });
</script>
